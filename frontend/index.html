<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Find the Right Course</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        .text-orange-brand { color: #ff5722; }
        .bg-orange-brand { background-color: #ff5722; color: white; }
        .bg-orange-brand:hover { background-color: #e64a19; color: white; }

        .hero-title {
            font-size: clamp(3rem, 8vw, 6.25rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -2px;
        }

        .rounded-xl { border-radius: 1.25rem !important; }
        .rounded-3xl { border-radius: 2.5rem !important; }

        .btn-brand-lg {
            padding: 1.25rem 3rem;
            font-size: 1.25rem;
            font-weight: 800;
        }

        .form-control-custom {
            background-color: #f8f9fa;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            border: none;
        }

        .form-control-custom:focus {
            border: 1px solid #ff5722;
            box-shadow: none;
            background-color: white;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg py-4">
    <div class="container-fluid px-md-5">
        <a class="navbar-brand fw-bolder fs-3" href="#">
            <span class="text-orange-brand">Learn</span>ify
        </a>

        <div class="d-flex align-items-center gap-4">
            <button class="btn fw-bold" data-bs-toggle="modal" data-bs-target="#signupModal">Sign up</button>
            <button class="btn bg-orange-brand rounded-xl fw-bold" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
        </div>
    </div>
</nav>

<main class="container-fluid px-md-5 py-5 mt-lg-5">
    <div class="row align-items-center">
        <div class="col-lg-7">
            <h1 class="hero-title mb-4">
                Find the right <br>
                <span class="text-orange-brand">course</span> for you
            </h1>
            <p class="text-secondary fs-4 mb-5">
                See your personalised recommendations based on your interests and goals.
            </p>
            <button class="btn bg-orange-brand btn-brand-lg rounded-xl">Find course</button>
        </div>
    </div>
</main>

<!-- LOGIN MODAL -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3xl p-5 border-0">
            <h2 class="fw-bolder text-center mb-4">Login</h2>

            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="form-control form-control-custom" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-custom" placeholder="Password" required>
                </div>
                <button type="submit" class="btn bg-orange-brand w-100 py-3 rounded-xl fw-bold">
                    Login
                </button>
            </form>
        </div>
    </div>
</div>

<!-- SIGNUP MODAL -->
<div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3xl p-5 border-0">
            <h2 class="fw-bolder text-center mb-4">Sign Up</h2>

            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-custom" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control form-control-custom" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-custom" placeholder="Password" required>
                </div>
                <button type="submit" class="btn bg-orange-brand w-100 py-3 rounded-xl fw-bold">
                    Get Started
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* LOGIN */
document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = e.target.querySelector('input[type="email"]').value;
    const password = e.target.querySelector('input[type="password"]').value;

    const res = await fetch("http://localhost:8080/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.message);
        return;
    }

    window.location.href = "/frontend/dashboard.html";
});

/* SIGNUP */
document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const username = e.target.querySelector('input[type="text"]').value;
    const email = e.target.querySelector('input[type="email"]').value;
    const password = e.target.querySelector('input[type="password"]').value;

    const res = await fetch("http://localhost:8080/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, password })
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.message);
        return;
    }

    alert("Registration successful");
    bootstrap.Modal.getInstance(document.getElementById("signupModal")).hide();
});
</script>

</body>
</html>
