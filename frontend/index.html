<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Full Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        .hero-title { line-height: 1.05; }
        /* Ensures the section fills the viewport exactly */
        .full-viewport {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body class="bg-white">

    <main class="full-viewport">
        
        <nav class="flex items-center justify-between px-10 md:px-20 py-8">
            <div class="flex items-center gap-12">
                <div class="text-2xl font-extrabold tracking-tight">
                    <span class="text-[#ff5722]">Learn</span>ify
                </div>
                <div class="hidden lg:flex gap-8 text-gray-500 font-semibold text-sm">
                    <a href="#" class="hover:text-black transition">Home</a>
                    <a href="#" class="hover:text-black transition">About Us</a>
                    <a href="#" class="hover:text-black transition">Class</a>
                    <a href="#" class="hover:text-black transition">More</a>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <button class="font-bold text-gray-700 hover:text-black"><a href="Signup.html">Sign up</a></button>
                <button class="px-10 py-3 bg-[#ff5722] text-white rounded-2xl font-bold hover:shadow-xl hover:shadow-orange-200 transition">
                    <a href="Login.html">Login</a>
                </button>
            </div>
        </nav>

        <div class="flex-grow grid lg:grid-cols-2 px-10 md:px-20 items-center">
            
            <div class="py-10">
                <h1 class="hero-title text-7xl md:text-[100px] font-extrabold text-[#1a1a1a] mb-6">
                    Find the right <br> <span class="text-[#ff5722]">course</span> for you
                </h1>
                <p class="text-gray-400 text-2xl max-w-lg mb-12">
                    See your personalised recommendations based on your interests and goals.
                </p>
                
                <div class="flex items-center gap-10 mb-16">
                    <button class="px-12 py-5 bg-[#ff5722] text-white rounded-2xl font-extrabold text-xl shadow-2xl shadow-orange-200 hover:scale-105 transition-transform">
                        Find course
                    </button>
                    <a href="#" class="font-bold text-[#ff5722] text-lg border-b-2 border-transparent hover:border-[#ff5722]">
                        View our blog ↗
                    </a>
                </div>

                <div class="flex gap-6">
                    <div class="bg-white border border-gray-100 p-6 rounded-[2.5rem] w-44 shadow-sm">
                        <span class="bg-purple-100 text-purple-600 text-[10px] uppercase font-black px-3 py-1 rounded-full">Education</span>
                        <div class="mt-6 text-gray-400 font-bold">subjects</div>
                        <div class="text-4xl font-black text-gray-900">+40</div>
                    </div>
                    
                    <div class="bg-[#b4a5ff] p-6 rounded-[2.5rem] w-44 text-white">
                        <span class="bg-[#ffee58] text-black text-[10px] uppercase font-black px-3 py-1 rounded-full">Online</span>
                        <div class="mt-6 opacity-80 font-bold">courses</div>
                        <div class="text-4xl font-black">+120</div>
                    </div>

                    <div class="bg-[#ffca28] p-6 rounded-[2.5rem] w-56">
                        <div class="text-orange-800 text-sm">★★★★★ <span class="text-black font-black ml-1">5.0</span></div>
                        <div class="mt-6 text-black opacity-60 font-bold">learner reviews</div>
                        <div class="text-4xl font-black text-gray-900">+180k</div>
                    </div>
                </div>
            </div>

            <div class="relative h-full hidden lg:flex items-center justify-center">
                <div class="absolute top-10 right-0 bg-white p-6 rounded-[2rem] shadow-2xl z-20 border border-gray-50">
                    <p class="text-xs font-bold text-gray-400 mb-4 text-right">Certified teachers only</p>
                    <div class="flex -space-x-4 justify-end">
                        <div class="w-14 h-14 rounded-full border-4 border-white bg-gray-200 overflow-hidden"><img src="https://i.pravatar.cc/100?u=1" alt=""></div>
                        <div class="w-14 h-14 rounded-full border-4 border-white bg-gray-200 overflow-hidden"><img src="https://i.pravatar.cc/100?u=2" alt=""></div>
                        <div class="w-14 h-14 rounded-full border-4 border-white bg-gray-200 overflow-hidden"><img src="https://i.pravatar.cc/100?u=3" alt=""></div>
                        <div class="w-14 h-14 rounded-full border-4 border-white bg-[#ffca28] flex items-center justify-center text-sm font-black">135+</div>
                    </div>
                </div>

                <div class="relative w-full max-w-2xl">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/female-student-flying-on-pencil-5596377-4663372.png" 
                         alt="Illustration" 
                         class="w-full h-auto drop-shadow-3xl">
                </div>
            </div>

        </div>
    </main>

</body>
</html>
