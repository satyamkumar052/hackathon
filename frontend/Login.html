<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify - Full Screen with Pop-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow-x: hidden; }
        .hero-title { line-height: 1.05; }
        .full-viewport { height: 100vh; display: flex; flex-direction: column; }
        /* Modal Animation */
        #loginModal { transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-content { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
    </style>
</head>
<body class="bg-white">

    <main class="full-viewport">
        <nav class="flex items-center justify-between px-10 md:px-20 py-8">
            <div class="flex items-center gap-12">
                <div class="text-2xl font-extrabold tracking-tight">
                    <span class="text-[#ff5722]">Learn</span>ify
                </div>
                <div class="hidden lg:flex gap-8 text-gray-500 font-semibold text-sm">
                    <a href="#" class="hover:text-black">Subjects ▾</a>
                    <a href="#" class="hover:text-black">Courses ▾</a>
                    <a href="#" class="hover:text-black">Degrees</a>
                    <a href="#" class="hover:text-black">For business</a>
                </div>
            </div>
            <div class="flex items-center gap-8">
                <button class="font-bold text-gray-700">Sign up</button>
                <button onclick="toggleModal(true)" class="px-10 py-3 bg-[#ff5722] text-white rounded-2xl font-bold hover:shadow-xl transition">
                    Login
                </button>
            </div>
        </nav>

        <div class="flex-grow grid lg:grid-cols-2 px-10 md:px-20 items-center">
            <div class="py-10">
                <h1 class="hero-title text-7xl md:text-[100px] font-extrabold text-[#1a1a1a] mb-6">
                    Find the right <br> <span class="text-[#ff5722]">course</span> for you
                </h1>
                <p class="text-gray-400 text-2xl max-w-lg mb-12">See your personalised recommendations...</p>
                <button class="px-12 py-5 bg-[#ff5722] text-white rounded-2xl font-extrabold text-xl shadow-2xl shadow-orange-200">
                    Find course
                </button>
            </div>
            <div class="relative h-full hidden lg:flex items-center justify-center">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/female-student-flying-on-pencil-5596377-4663372.png" class="w-full max-w-2xl drop-shadow-3xl">
            </div>
        </div>
    </main>

    <div id="loginModal" class="fixed inset-0 z-50 flex items-center justify-center invisible opacity-0 bg-black/40 backdrop-blur-sm p-4">
        <div class="absolute inset-0" onclick="toggleModal(false)"></div>
        
        <div class="modal-content relative bg-white w-full max-w-lg rounded-[3rem] shadow-2xl p-10 md:p-14 scale-90">
            <button onclick="toggleModal(false)" class="absolute top-8 right-10 text-gray-400 hover:text-black text-2xl font-bold">✕</button>
            
            <div class="text-center mb-10">
                <div class="text-xl font-extrabold mb-6"><span class="text-[#ff5722]">Learn</span>ify</div>
                <h2 class="text-4xl font-extrabold text-[#1a1a1a] mb-2">Welcome back</h2>
                <p class="text-gray-400 font-medium">Log in to continue your journey</p>
            </div>

            <form class="space-y-5">
                <div>
                    <input type="email" placeholder="Email Address" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:border-[#ff5722] outline-none transition">
                </div>
                <div>
                    <input type="password" placeholder="Password" class="w-full px-6 py-4 bg-gray-50 border border-gray-100 rounded-2xl focus:border-[#ff5722] outline-none transition">
                </div>
                <div class="flex justify-between items-center px-1">
                    <label class="flex items-center gap-2 text-sm text-gray-500 font-medium cursor-pointer">
                        <input type="checkbox" class="accent-[#ff5722]"> Remember me
                    </label>
                    <a href="#" class="text-sm font-bold text-[#ff5722]">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full py-5 bg-[#ff5722] text-white rounded-2xl font-extrabold text-lg shadow-lg shadow-orange-100 hover:scale-[1.02] transition-all">
                    Login
                </button>
            </form>

            <div class="mt-8 text-center text-gray-500 font-medium">
                Don't have an account? <a href="Signup.html" class="text-[#ff5722] font-bold">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        function toggleModal(show) {
            const modal = document.getElementById('loginModal');
            const content = modal.querySelector('.modal-content');
            
            if (show) {
                modal.classList.remove('invisible', 'opacity-0');
                content.classList.remove('scale-90');
                content.classList.add('scale-100');
                document.body.style.overflow = 'hidden'; // Stop scrolling
            } else {
                modal.classList.add('invisible', 'opacity-0');
                content.classList.add('scale-90');
                content.classList.remove('scale-100');
                document.body.style.overflow = ''; // Resume scrolling
            }
        }
    </script>

</body>
</html>
